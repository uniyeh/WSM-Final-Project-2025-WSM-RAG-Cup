- table_name: queries
  columns:
  - name: id
    type: INTEGER
    constraints: PRIMARY KEY AUTOINCREMENT
  - name: query_id
    type: INTEGER
    constraints: NOT NULL
  - name: query_type
    type: TEXT
    constraints: NOT NULL
  - name: domain
    type: TEXT
    constraints: NOT NULL
  - name: language
    type: TEXT
    constraints: NOT NULL
  - name: query
    type: TEXT
    constraints: NOT NULL
  - name: answer
    type: TEXT
    constraints: NOT NULL
  - name: doc_count
    type: INTEGER
    constraints: NOT NULL
  - name: refs
    type: TEXT
    constraints: NOT NULL
  - name: jsonl
    type: TEXT
    constraints: NOT NULL