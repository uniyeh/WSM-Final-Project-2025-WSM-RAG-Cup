    2. 閱讀整篇文章，並找出相關句子。
    3. 找回的相似句子可以是一個或多個。請以JSON格式輸出回答，如下所示：
    {{
        "retrieve": ["相關句子1", "相關句子2", ...],
        "answer": "答案內容必須以引號括起來。"
    }}

    **如果找不到答案或你不知道答案，請回答「無法回答」，無需解釋。**
    **確保答案的完整性。**
    **答案結尾一定絕對要是句號。**

    ### 問題
    {query}

    ### 文章
    <data>
    {context}
    </data>

    ### 答案

