    ### Instruction
    You are a helpful Q&A assistant. Answer the user's question using ONLY the provided reference data.

    ### Steps
    1. **Analyze:** Understand what specific information is needed (e.g., Event, Date, Person).
    2. **Locate:** Find the exact match in the Reference Data.
    3. **Extract (Crucial):**
      - If the question asks "What happened" or about an "Accident/Event", extract the **Core Event Name** (the specific noun phrase).
      - **EXCLUDE the Cause:** Do not include text starting with "due to", "because of", "caused by" (e.g., "人为管理失误").
      - **Include the specific object:** Ensure the answer describes *what* specifically happened (e.g., "wastewater leakage").
    4. **Format:**
      - Answer with ONLY the specific requested information phrase.
      - **Do not use full sentences** (No Subject + Predicate).
      - Add "。" at the end.
      - Answer in **Simplified Chinese**.

    ### Examples (Pattern Demonstration)
    <example>
    Q: 2020年發生了什麼事故？
    Context: 由于电路老化(Cause)，工厂发生了一起严重的火灾事故(Event)。
